<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="content">
        <div class="header">
            <h1>Grade<span class="orangetext">Checker</span></h1>
            <ul>
                <li><a href="#">Class Grade</a></li>
                <li><a href="gpa.html">GPA</a></li>
            </ul>
        </div>

        <h1 class="title">Calculate Class Grades</h1>
        <div class="grades">
            <div class="grade">
                <h2>Grade:</h2>
                <h1 class="grade-letter">-</h1>
            </div>
            <div class="percentage">
                <h2>Percentage:</h2>
                <h1 class="percentage-value">-</h1>
            </div>
        </div>
        <div class="inputs">
            <label for="assignment">Assnmt/Tst:</label>
            <input type="text" name="assignment" class="input" id="assignment" placeholder="Assignment/Test">
            <input type="number" name="grade" class="input" id="grade" placeholder="Grade" min="0" max="100"><span>/100</span>
            <input type="number" name="weight" class="input" id="weight" placeholder="Weight" min="0" max="100"><span>%</span>
            <img class="add" src="plus.png" alt="add">
        </div>
        
        <div class="items">
            <!--
            <div class="item">
                
                <p class="info"><span>Assignment/Test:</span> Test 1</p>
                <p class="info"><span>Grade:</span> 83%</p>
                <p class="info"><span>Weight:</span> 20%</p>
                <img src="remove.png" alt="Remove">
                
            </div>-->
        </div>
    
    </div> 
    

    <script src="script.js"></script>
</body>
</html>
